<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Status das Mensagens WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f5f7fb;--card:#ffffff;--txt:#222;--muted:#6b7280;--primary:#2563eb;--primary-d:#1d4ed8;
      --success:#16a34a;--warn:#d97706;--danger:#dc2626;--outline:#e5e7eb;--radius:12px;
    }
    *{box-sizing:border-box}
    body{
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial;
      margin:0;padding:24px;background:var(--bg);color:var(--txt);
    }
    .container{max-width:1200px;margin:0 auto}
    .card{
      background:var(--card);border:1px solid var(--outline);padding:18px;border-radius:var(--radius);
      box-shadow:0 6px 24px rgba(0,0,0,.04);
    }
    h1{margin:0 0 10px;font-size:22px}
    .muted{color:var(--muted);font-size:14px;margin-bottom:15px}
    table{
      width:100%;border-collapse:collapse;margin-top:15px;background:#fff;border-radius:var(--radius);overflow:hidden
    }
    th, td{
      padding:12px 14px;border-bottom:1px solid var(--outline);text-align:left;font-size:14px
    }
    th{background:#f9fafb;font-weight:600;color:var(--muted)}
    tr:last-child td{border-bottom:none}
    .status-pill{
      display:inline-block;padding:4px 10px;border-radius:999px;font-size:12px;font-weight:600
    }
    .sent{background:#fef3c7;color:#92400e;border:1px solid #fcd34d}
    .delivered{background:#dbeafe;color:#1e40af;border:1px solid #93c5fd}
    .read{background:#dcfce7;color:#166534;border:1px solid #86efac}
    .filtros{
      display:flex;flex-wrap:wrap;gap:10px;margin-bottom:10px;align-items:flex-end
    }
    .filtros label{font-size:13px;font-weight:600;color:var(--muted);display:block;margin-bottom:4px}
    .filtros select,.filtros input{
      padding:6px 10px;border:1px solid var(--outline);border-radius:6px;font-size:14px
    }
    .btn{
      padding:8px 14px;border:none;border-radius:6px;cursor:pointer;font-size:14px;font-weight:600;
      background:var(--primary);color:#fff
    }
    .btn:hover{background:var(--primary-d)}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Status das Mensagens WhatsApp</h1>
      <div class="muted">Atualiza automaticamente a cada 5 segundos mostrando o status mais recente de cada mensagem.</div>

      <div class="filtros">
        <!-- Filtro por conta -->
        <div>
          <label for="filtroConta">Conta:</label>
          <select id="filtroConta">
            <option value="">Todas as contas</option>
            <option value="556192281391">ConnectZap</option>
            <option value="558000562426">Recovery PF</option>
            <option value="558009414344">DivZero</option>
            <option value="558009000557">Arc4U</option>
            <option value="558000420762">Serasa</option>
            <option value="558002020074">Vendas MP</option>
          </select>
        </div>

<!-- Filtro Personalizado -->
<div style="display:flex;gap:10px;align-items:flex-end">
  <div>
    <label for="dataInicio">De:</label>
    <input type="datetime-local" id="dataInicio">
  </div>
  <div>
    <label for="dataFim">At√©:</label>
    <input type="datetime-local" id="dataFim">
  </div>
</div>

        <button class="btn" onclick="carregarStatus()">Aplicar Filtros</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Data/Hora</th>
            <th>Recipient ID</th>
            <th>Telefone</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="statusTable">
          <tr><td colspan="4">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleCustomInterval(){
      const periodo = document.getElementById("filtroPeriodo").value;
      document.getElementById("customInterval").style.display = periodo==="custom" ? "flex":"none";
    }

async function carregarStatus() {
  try {
    const resp = await fetch("https://whatsapp-webhook-production-9a27.up.railway.app/api/status");
    const dados = await resp.json();
    const tbody = document.getElementById("statusTable");
    tbody.innerHTML = "";

    // aplica filtros
    const filtroConta = document.getElementById("filtroConta").value;
    const inicio = document.getElementById("dataInicio").value;
    const fim = document.getElementById("dataFim").value;

    let filtrados = dados.filter(linha => {
      // filtro por conta
      if (filtroConta && linha.display_phone_number !== filtroConta) return false;

      // filtro por intervalo personalizado
      const data = new Date(linha.data_hora);
      if (inicio && data < new Date(inicio)) return false;
      if (fim && data > new Date(fim)) return false;

      return true;
    });

    if (!filtrados.length) {
      tbody.innerHTML = "<tr><td colspan='4'>Nenhum status encontrado</td></tr>";
      return;
    }

    filtrados.forEach(linha => {
      const tr = document.createElement("tr");

      const tdData = document.createElement("td");
      tdData.textContent = linha.data_hora;
      tr.appendChild(tdData);

      const tdRec = document.createElement("td");
      tdRec.textContent = linha.recipient_id;
      tr.appendChild(tdRec);

      const tdTel = document.createElement("td");
      tdTel.textContent = linha.display_phone_number;
      tr.appendChild(tdTel);

      const tdStatus = document.createElement("td");
      const span = document.createElement("span");
      span.textContent = linha.status;
      span.className = `status-pill ${linha.status}`;
      tdStatus.appendChild(span);
      tr.appendChild(tdStatus);

      tbody.appendChild(tr);
    });
  } catch (e) {
    console.error("Erro ao carregar status:", e);
  }
}


    setInterval(carregarStatus, 5000);
    carregarStatus();
  </script>
</body>
</html>
