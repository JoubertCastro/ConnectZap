<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Monitoria de Conversas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
.msg {
  max-width: 70%;
  padding: 10px 14px 24px 14px;
  border-radius: 18px;
  margin: 4px 0;
  position: relative;
  word-wrap: break-word;
  white-space: pre-wrap;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}
.msg.enviada { background: linear-gradient(120deg, #dcf8c6, #b8f0a4); align-self: flex-end; }
.msg.recebida { background: #fff; align-self: flex-start; border: 1px solid #e2e8f0; }
.msg .hora { font-size: 11px; color: #555; position: absolute; bottom: 4px; right: 8px; }
.dia { text-align: center; margin: 12px 0; font-size: 12px; color: #888; }
.contato-selected { background: #f0f9ff !important; }
mark { background: #ffef6b; color: #000; padding: 0 2px; border-radius: 2px; }
@media (max-width: 768px) { aside { width: 42%; } .msg { max-width: 80%; } }
</style>
</head>
<body class="h-screen flex bg-gray-100">

<!-- Sidebar -->
<aside id="sidebar" class="w-1/3 lg:w-1/4 bg-white border-r flex flex-col">
  <div class="p-2 border-b space-y-2">
    <select id="filtroConta" class="w-full p-2 border rounded-md text-sm" onchange="carregarContatos()">
      <option value="">Todas as contas</option>
      <option value="732661079928516">conta1</option>
      <option value="732661079941652">conta2</option>
      <option value="732661056767878">conta3</option>
      <option value="732661054654634">conta4</option>
      <option value="732661032985785">conta5</option>
      <option value="732689435784935">conta6</option>
    </select>
    <input id="searchInput" type="text" placeholder="ðŸ” Buscar contato ou nÃºmero"
      class="w-full p-2 rounded-md border" oninput="filtrarContatos(this.value)" autocomplete="off" />
  </div>
  <ul id="contatos" class="flex-1 overflow-y-auto"></ul>
  <div class="p-2 text-xs text-gray-500 border-t">Atualiza automaticamente. Clique para abrir a conversa.</div>
</aside>

<!-- Main -->
<main class="flex-1 flex flex-col">
  <div class="flex items-center justify-between p-3 border-b bg-white">
    <div>
      <h2 id="tituloConversa" class="font-bold text-lg truncate">Selecione uma conversa</h2>
      <div id="subInfo" class="text-sm text-gray-500"></div>
    </div>
    <div class="space-x-2">
      <button onclick="exportarTXT()" class="px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">TXT</button>
      <button onclick="exportarPDF()" class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">PDF</button>
    </div>
  </div>

  <div id="chat" class="flex-1 p-4 overflow-y-auto flex flex-col space-y-1 bg-gray-50">
    <p class="text-center text-gray-500">Selecione um contato para ver as mensagens...</p>
  </div>

  <div class="p-2 border-t bg-white text-xs text-gray-500 flex justify-between">
    <div id="resumo">Nenhuma conversa selecionada</div>
    <input type="text" id="buscaConversa" placeholder="ðŸ”Ž Buscar na conversa"
      class="p-1 border rounded text-sm" oninput="buscarNaConversa(this.value)" />
  </div>
</main>

<script>
const API_BASE = "https://conversas-api-production.up.railway.app";
let contatoSelecionado = null, phoneIdAtual = null;
let mensagens = [];
const phoneIdMap = {
  "732661079928516": "conta1",
  "732661079941652": "conta2",
  "732661056767878": "conta3",
  "732661054654634": "conta4",
  "732661032985785": "conta5",
  "732689435784935": "conta6"
};

function gerarCor(nome){
  let hash=0; for(let i=0;i<nome.length;i++){ hash=nome.charCodeAt(i)+((hash<<5)-hash); }
  return `hsl(${hash % 360},70%,60%)`;
}
function escapeHtml(s){if(!s)return"";return s.replace(/[&<>"']/g,ch=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch]));}

async function carregarContatos(){
  try{
    const res = await fetch(`${API_BASE}/api/conversas/contatos`);
    const contatos = await res.json();
    const lista = document.getElementById("contatos");
    lista.innerHTML = "";
    const filtroConta = document.getElementById("filtroConta").value;

    contatos.filter(c => !filtroConta || c.phone_id === filtroConta)
      .forEach(c=>{
        const nome = c.nome_exibicao||c.remetente;
        const li = document.createElement("li");
        li.className="flex items-center p-3 hover:bg-gray-100 cursor-pointer border-b";
        li.innerHTML=`
          <div class="w-10 h-10 rounded-full flex items-center justify-center mr-3 font-medium"
               style="background:${gerarCor(nome)};color:white;">
            ${(nome||c.remetente).charAt(0).toUpperCase()}
          </div>
          <div class="flex-1 min-w-0">
            <div class="font-bold truncate">${escapeHtml(nome)}</div>
            <div class="text-sm text-gray-600 truncate">${escapeHtml(c.mensagem_final||"")}</div>
          </div>
        `;
        li.onclick=()=>abrirConversa(c);
        lista.appendChild(li);
      });
  }catch(err){console.error("Erro ao carregar contatos",err);}
}

async function abrirConversa(c){
  contatoSelecionado=c.remetente; phoneIdAtual=c.phone_id;
  document.getElementById("tituloConversa").innerText=c.nome_exibicao||c.remetente;
  document.getElementById("subInfo").innerText=c.phone_id?`Conta: ${phoneIdMap[c.phone_id]||c.phone_id}`:"";
  await carregarMensagens();
}

async function carregarMensagens(){
  if(!contatoSelecionado) return;
  try{
    const res=await fetch(`${API_BASE}/api/conversas/${contatoSelecionado}`);
    mensagens=await res.json();
    const chat=document.getElementById("chat");
    chat.innerHTML=""; let ultimoDia="";
    let enviadas=0, recebidas=0;

    mensagens.forEach(m=>{
      if(m.status==="in") recebidas++; else enviadas++;
      const data=new Date(m.data_hora);
      const dia=data.toLocaleDateString("pt-BR",{timeZone:"America/Sao_Paulo"});
      const hora=data.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit",timeZone:"America/Sao_Paulo"});
      if(dia!==ultimoDia){ chat.innerHTML+=`<div class="dia">â€” ${dia} â€”</div>`; ultimoDia=dia; }
      chat.innerHTML+=`
        <div class="msg ${m.status==="in"?"recebida":"enviada"}">
          <div>${escapeHtml(m.mensagem_final)}</div>
          <span class="hora">${hora}</span>
        </div>`;
    });
    document.getElementById("resumo").innerText=`Enviadas: ${enviadas} | Recebidas: ${recebidas} | Total: ${mensagens.length}`;
    chat.scrollTo({top:chat.scrollHeight,behavior:"smooth"});
  }catch(err){console.error("Erro ao carregar mensagens",err);}
}

function buscarNaConversa(q){
  q=q.toLowerCase();
  document.querySelectorAll("#chat .msg").forEach(div=>{
    div.innerHTML=div.innerHTML.replace(/<mark>|<\/mark>/g,"");
    if(q && div.innerText.toLowerCase().includes(q)){
      div.innerHTML=div.innerHTML.replace(new RegExp(q,"gi"),m=>`<mark>${m}</mark>`);
    }
  });
}

function exportarTXT(){
  if(!mensagens.length){alert("Nenhuma conversa carregada");return;}
  let conteudo = mensagens.map(m=>{
    const data=new Date(m.data_hora).toLocaleString("pt-BR");
    return `[${data}] (${m.status==="in"?"Recebida":"Enviada"}) ${m.mensagem_final}`;
  }).join("\n");
  const blob=new Blob([conteudo],{type:"text/plain"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;a.download=`conversa_${contatoSelecionado}.txt`;a.click();
  URL.revokeObjectURL(url);
}

function exportarPDF(){
  if(!mensagens.length){alert("Nenhuma conversa carregada");return;}
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y=10;
  mensagens.forEach(m=>{
    const data=new Date(m.data_hora).toLocaleString("pt-BR");
    const linha = `[${data}] (${m.status==="in"?"Recebida":"Enviada"}) ${m.mensagem_final}`;
    doc.text(linha,10,y);
    y+=8; if(y>280){doc.addPage();y=10;}
  });
  doc.save(`conversa_${contatoSelecionado}.pdf`);
}

carregarContatos();
setInterval(carregarContatos,10000);
</script>
</body>
</html>
