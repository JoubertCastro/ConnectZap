<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ConnectZap - Painel Principal</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  /* Iframe com transição suave */
  iframe {
    width: 100%;
    height: calc(100vh - 80px);
    border: none;
    transition: opacity 0.3s ease-in-out;
  }

  /* Sidebar desktop */
  .sidebar a {
    transition: background-color 0.2s, color 0.2s;
  }
  .sidebar a:hover {
    background-color: #1f2937;
    color: #fff;
  }
  .sidebar a.active {
    background-color: #2563eb;
    color: #fff;
  }

  /* Footer links */
  .sidebar-footer a {
    transition: color 0.2s;
  }
  .sidebar-footer a:hover {
    color: #2563eb;
  }

  /* Menu responsivo mobile */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1e293b;
      z-index: 50;
    }
    .sidebar .desktop-only {
      display: none;
    }
    iframe {
      height: calc(100vh - 60px);
    }
  }
</style>
</head>
<body class="bg-gray-100 font-sans">

<!-- Sidebar Desktop -->
<aside class="sidebar w-64 bg-gray-900 text-white fixed h-full hidden md:flex flex-col">
  <div class="p-6 text-2xl font-bold text-center border-b border-gray-700">
    ConnectZap
  </div>
  <nav class="flex-1 mt-6">
    <ul>
      <li>
        <a href="#" onclick="loadPage('https://joubertcastro.github.io/ConnectZap/homepage.html')" class="flex items-center px-6 py-3 rounded-lg desktop-only">
          <i class="fas fa-home mr-3"></i> Home
        </a>
      </li>
      <li>
        <a href="#" onclick="loadPage('https://joubertcastro.github.io/ConnectZap/Envios_em_massa.html')" class="flex items-center px-6 py-3 rounded-lg desktop-only">
          <i class="fas fa-paper-plane mr-3"></i> Envios em Massa
        </a>
      </li>
      <li>
        <a href="#" onclick="loadPage('https://joubertcastro.github.io/ConnectZap/dashboard.html')" class="flex items-center px-6 py-3 rounded-lg desktop-only">
          <i class="fas fa-chart-line mr-3"></i> Dashboard
        </a>
      </li>
      <li>
        <a href="#" onclick="loadPage('https://joubertcastro.github.io/ConnectZap/Verificar_entregas.html')" class="flex items-center px-6 py-3 rounded-lg desktop-only">
          <i class="fas fa-check-circle mr-3"></i> Verificar Entregas
        </a>
      </li>
      <li>
        <a href="#" onclick="loadPage('https://joubertcastro.github.io/ConnectZap/Monitoria.html')" class="flex items-center px-6 py-3 rounded-lg desktop-only">
          <i class="fas fa-eye mr-3"></i> Monitoria
        </a>
      </li>
      <li>
        <a href="#" onclick="loadPage('https://joubertcastro.github.io/ConnectZap/Conversas.html')" class="flex items-center px-6 py-3 rounded-lg desktop-only">
          <i class="fas fa-comments mr-3"></i> Conversas
        </a>
      </li>
    </ul>
  </nav>
  <div class="p-6 border-t border-gray-700 text-sm sidebar-footer space-y-1">
    <a href="#" target="_blank" class="block">Política de Privacidade</a>
    <a href="#" target="_blank" class="block">Termos de Serviço</a>
    <a href="#" target="_blank" class="block">Exclusão de Dados</a>
  </div>
</aside>

<!-- Sidebar Mobile -->
<nav class="sidebar md:hidden bg-gray-900 text-white">
  <button onclick="loadPage('https://joubertcastro.github.io/ConnectZap/homepage.html')" class="flex flex-col items-center justify-center text-sm">
    <i class="fas fa-home text-lg"></i>
    <span class="text-xs mt-1">Home</span>
  </button>
  <button onclick="loadPage('https://joubertcastro.github.io/ConnectZap/Envios_em_massa.html')" class="flex flex-col items-center justify-center text-sm">
    <i class="fas fa-paper-plane text-lg"></i>
    <span class="text-xs mt-1">Envios</span>
  </button>
  <button onclick="loadPage('https://joubertcastro.github.io/ConnectZap/dashboard.html')" class="flex flex-col items-center justify-center text-sm">
    <i class="fas fa-chart-line text-lg"></i>
    <span class="text-xs mt-1">Dashboard</span>
  </button>
  <button onclick="loadPage('https://joubertcastro.github.io/ConnectZap/Monitoria.html')" class="flex flex-col items-center justify-center text-sm">
    <i class="fas fa-eye text-lg"></i>
    <span class="text-xs mt-1">Monitoria</span>
  </button>
</nav>

<!-- Conteúdo principal -->
<div class="md:ml-64">
  <iframe id="contentFrame" src="https://joubertcastro.github.io/ConnectZap/homepage.html" class="transition-opacity duration-300 ease-in-out"></iframe>
</div>

<script>
  const links = document.querySelectorAll('.sidebar a');

  function loadPage(url) {
    const iframe = document.getElementById('contentFrame');
    iframe.style.opacity = 0;

    // Remove active de todos links
    links.forEach(link => link.classList.remove('active'));

    // Marca o link clicado como ativo (desktop)
    const clickedLink = Array.from(links).find(link => link.getAttribute('onclick')?.includes(url));
    if(clickedLink) clickedLink.classList.add('active');

    setTimeout(() => {
      iframe.src = url;
      iframe.onload = () => { iframe.style.opacity = 1; };
    }, 200);
  }
</script>

</body>
</html>
