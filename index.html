<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .terms {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
    .terms input {
      width: auto;
      margin-right: 5px;
    }
    .terms a {
      color: #007bff;
      text-decoration: none;
    }
    .terms a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />

    <div class="terms">
      <label>
        <input type="checkbox" id="aceitoTermos" />
        Eu li e aceito os <a href="https://joubertcastro.github.io/ConnectZap/Termos_de_Servico.html" target="_blank">Termos de Serviço</a> e a <a href="https://joubertcastro.github.io/ConnectZap/Politica_de_privacidade.html" target="_blank">Política de Privacidade</a>.
      </label>
    </div>

    <button onclick="login()">Login</button>
    <div class="error" id="erro"></div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const aceito = document.getElementById("aceitoTermos").checked;
      const erroDiv = document.getElementById("erro");

      if (!aceito) {
        erroDiv.textContent = "Você deve aceitar os Termos de Serviço e a Política de Privacidade.";
        return;
      }

      try {
        const res = await fetch("https://whatsapp-webhook-production-9a27.up.railway.app/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();

        if (data.ok) {
          // Armazena dados no localStorage (ou sessionStorage)
          localStorage.setItem("usuario", JSON.stringify(data.user));
          // Redireciona para página protegida
          window.location.href = "Conversas1.html";
        } else {
          erroDiv.textContent = data.erro || "Erro ao fazer login";
        }
      } catch (err) {
        erroDiv.textContent = "Erro de conexão com o servidor";
      }
    }
  </script>
</body>
</html>
