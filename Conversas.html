<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversas WhatsApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Bolhas de mensagem */
    .msg {
      max-width: 72%;
      padding: 12px 14px 28px 14px; /* espa√ßo extra embaixo para hora */
      border-radius: 16px;
      margin: 6px 0;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .msg.enviada { background: #DCF8C6; align-self: flex-end; }
    .msg.recebida { background: #FFF; align-self: flex-start; border: 1px solid #e6e6e6; }
    .msg .hora { font-size: 11px; color: #666; position: absolute; bottom: 6px; right: 10px; }
    .dia { text-align: center; margin: 12px 0; font-size: 12px; color: #888; }

    /* contatos */
    .contato-selected { background: #f0f9ff !important; }
    mark { background: #ffef6b; color: #000; padding: 0 2px; border-radius: 2px; }

    /* responsivo */
    @media (max-width: 768px) {
      aside { width: 42%; }
      .msg { max-width: 80%; }
    }

    /* spinner */
    #loadingSpinner {
      display: none;
      font-size: 12px;
      color: #888;
      text-align: center;
      padding: 6px;
    }

    /* textarea limitado */
    #textoMensagem {
      max-height: 7.5rem; /* ~6 linhas */
      overflow-y: auto;
    }
  </style>
</head>
<body class="h-screen flex bg-gray-100">
  <!-- Sidebar -->
  <aside id="sidebar" class="w-1/3 lg:w-1/4 bg-white border-r flex flex-col">
    <div class="p-2 border-b">
      <input 
        id="searchInput"
        type="text" 
        placeholder="üîç Buscar contato ou n√∫mero"
        class="w-full p-2 rounded-md border"
        oninput="filtrarContatos(this.value)"
        autocomplete="off"
      />
    </div>
    <ul id="contatos" class="flex-1 overflow-y-auto"></ul>
    <div class="p-2 text-xs text-gray-500 border-t">
      Atualiza automaticamente. Toque em um contato para abrir a conversa.
    </div>
  </aside>

  <!-- √Årea de conversa -->
  <main class="flex-1 flex flex-col">
    <div class="flex items-center justify-between p-3 border-b bg-white space-x-2">
      <div class="flex items-center space-x-3">
        <h2 id="tituloConversa" class="font-bold text-lg">Selecione uma conversa</h2>
        <div id="subInfo" class="text-sm text-gray-500"></div>
      </div>

      <div class="flex items-center space-x-2">
        <input type="date" id="filtroDataInicio" class="p-1 border rounded-md text-sm" />
        <input type="date" id="filtroDataFim" class="p-1 border rounded-md text-sm" />
        <button onclick="filtrarPorData()" class="px-3 py-1 border rounded-md text-sm">Filtrar</button>
        <button onclick="limparFiltro()" class="px-3 py-1 border rounded-md text-sm">Limpar</button>
      </div>
    </div>

    <div id="chat" class="flex-1 p-4 overflow-y-auto flex flex-col space-y-2 bg-gray-50">
      <p id="loading" class="text-center text-gray-500">Selecione um contato para ver as mensagens...</p>
    </div>
    <div id="loadingSpinner">‚è≥ Atualizando mensagens...</div>

    <div class="p-3 border-t flex space-x-2 bg-white">
      <textarea 
        id="textoMensagem" 
        rows="1"
        class="flex-1 border rounded-md p-2 resize-none"
        placeholder="Digite uma mensagem..."
        disabled
      ></textarea>
      <button 
        id="btnEnviar"
        onclick="enviarMensagem()" 
        class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 disabled:opacity-50"
        disabled>
        Enviar
      </button>
    </div>
  </main>

<script>
/* CONFIG */
const API_BASE = "https://conversas-api-production.up.railway.app";
let contatoSelecionado = null;
let msgIdAtual = null;
let phoneIdAtual = null;

/* Polling */
let contactsInterval = null;
let messagesInterval = null;
let userTyping = false;
let lastMessagesHash = "";

/* Auto-resize textarea (com limite) */
const textarea = document.getElementById("textoMensagem");
textarea.addEventListener("input", () => {
  textarea.style.height = "auto";
  textarea.style.height = Math.min(textarea.scrollHeight, 120) + "px"; // at√© 6 linhas
  document.getElementById("btnEnviar").disabled = textarea.value.trim().length === 0;
});

/* Enter send, Shift+Enter newline */
textarea.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    if (!document.getElementById("btnEnviar").disabled) enviarMensagem();
  }
});

/* carregar mensagens sem flicker */
async function carregarMensagens() {
  if (!contatoSelecionado) return;
  const inicio = document.getElementById("filtroDataInicio").value;
  const fim = document.getElementById("filtroDataFim").value;

  let url = `${API_BASE}/api/conversas/${contatoSelecionado}`;
  const params = new URLSearchParams();
  if (inicio) params.set("data_inicio", inicio);
  if (fim) params.set("data_fim", fim);
  if (params.toString()) url += `?${params}`;

  const spinner = document.getElementById("loadingSpinner");
  spinner.style.display = "block";

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("Erro ao obter hist√≥rico");
    const msgs = await res.json();

    // hash para evitar redesenho
    const hash = JSON.stringify(msgs);
    if (hash === lastMessagesHash) {
      spinner.style.display = "none";
      return;
    }
    lastMessagesHash = hash;

    const chat = document.getElementById("chat");
    chat.innerHTML = "";
    let ultimoDia = "";

    msgs.forEach(m => {
      const data = new Date(m.data_hora);
      const dia = data.toLocaleDateString("pt-BR", { timeZone: "America/Sao_Paulo" });
      const hora = data.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit", timeZone: "America/Sao_Paulo" });

      if (dia !== ultimoDia) {
        const separador = document.createElement("div");
        separador.className = "dia";
        separador.innerText = `‚Äî ${dia} ‚Äî`;
        chat.appendChild(separador);
        ultimoDia = dia;
      }

      const div = document.createElement("div");
      div.className = `msg ${m.status === "in" ? "recebida" : "enviada"}`;
      div.innerHTML = `<div>${escapeHtml(m.mensagem_final)}</div><span class="hora">${hora}</span>`;
      chat.appendChild(div);
    });

    setTimeout(() => { chat.scrollTop = chat.scrollHeight; }, 50);
  } catch (err) {
    console.error("Erro ao carregar mensagens", err);
  } finally {
    spinner.style.display = "none";
  }
}

/* escape html simples */
function escapeHtml(s) {
  if (!s) return "";
  return s.replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch]));
}
</script>
</body>
</html>
